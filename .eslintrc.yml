root: true
env:
  browser: true
  commonjs: true
  es6: true
  node: true
  mocha: true
extends:
  - eslint:recommended
  - standard
plugins:
  - import
globals:
  __base: true,
  __baseName: true
rules:
  semi: [ error, never ]
  array-bracket-spacing: [ error, always ]
  comma-dangle: off
  quotes: [ error, single, { allowTemplateLiterals: true } ]
  space-before-function-paren: [ error, always ]
